           C910,428 918,430 922,435
           C926,440 925,447 920,450
           C915,453 908,452 905,447
           C902,442 902,433 905,430 Z"/>

  <!-- Antarctica -->
  <path id="antarctica" class="continent" role="button" tabindex="0" aria-label="Antártida"
        d="M180,470
           C260,455 350,455 430,465
           C520,475 610,480 700,475
           C780,470 850,465 900,470
           C910,471 918,478 918,485
           C918,493 910,498 900,498
           L100,498
           C90,498 82,492 82,485
           C82,478 90,472 100,471
           C125,469 155,473 180,470 Z"/>
</svg>
